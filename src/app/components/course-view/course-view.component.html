<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="course_Code">
        <th mat-header-cell *matHeaderCellDef> Course Code </th>
        <td mat-cell *matCellDef="let element"> {{ element.course_Code }} </td>
    </ng-container>

    <ng-container matColumnDef="course_Name">
        <th mat-header-cell *matHeaderCellDef> Course Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.course_Name }} </td>
    </ng-container>

    <ng-container matColumnDef="course_Instructor">
        <th mat-header-cell *matHeaderCellDef> Course Instructor </th>
        <td mat-cell *matCellDef="let element"> {{ element.course_Instructor }} </td>
    </ng-container>

    <ng-container matColumnDef="course_Description">
        <th mat-header-cell *matHeaderCellDef> Course Description </th>
        <td mat-cell *matCellDef="let element"> {{ element.course_Description }} </td>
    </ng-container>
    <!-- Add more ng-container sections for additional columns if needed -->
    <ng-container matColumnDef="events">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
            <div style=" display: flex; justify-content: flex-end; ">
                <mat-icon (click)="redirect(element)">visibility</mat-icon>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRow(row)"></tr>
</table>
