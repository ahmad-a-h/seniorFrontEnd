<div class="container">
    <div class="sessionsTable" style="width: 50%; margin:20px;">
        <table mat-table [dataSource]="sessionsByCourseId" class="mat-elevation-z8">
            <ng-container matColumnDef="startDateTime">
                <th mat-header-cell *matHeaderCellDef> Start Date Time </th>
                <td mat-cell *matCellDef="let element"> {{ element.startDateTime }} </td>
            </ng-container>

            <ng-container matColumnDef="endDateTime">
                <th mat-header-cell *matHeaderCellDef> End Date Time</th>
                <td mat-cell *matCellDef="let element"> {{ element.endDateTime }} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Session Title </th>
                <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRow(row)"></tr>
        </table>
    </div>


    <div class="students" style="width:50% ; margin: 20px;">
        <mat-accordion *ngFor="let student of arrayOfStudents">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <div style=" display: flex; justify-content: space-between; width: 80%; ">
                        <mat-panel-title>
                            <div style=" min-width: 100px; max-width: 200px; ">
                                {{student.fName}} {{student.lName}}
                            </div>
                        </mat-panel-title>
                        <mat-panel-description>
                            <mat-label style="color: blue; margin-right: 5px;"> Student Id </mat-label> {{student.id}}
                        </mat-panel-description>
                    </div>
                </mat-expansion-panel-header>
                <div style=" display: flex; flex-direction: column; width: 25%; ">
                    <mat-form-field appearance="outline">
                        <!-- <mat-label> Student Email: </mat-label> -->
                        <input matInput Student Email="Age" [disabled]="true" value="{{student.email}}">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <input matInput placeholder="Age" [disabled]="true">
                    </mat-form-field>
                </div>

            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
