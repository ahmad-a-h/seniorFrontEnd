<div class="mainContainer">
    <div class="container">
        <h1 class="welcoming">Welcome To Facial Recognition Attendance  System</h1>
        <img class="logo" src="../../../assets/lol.png" style="width: 175px;">
    </div>

    <div class="login-box">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
            <div class="user-box">
                <input type="text" formControlName="username" required autocomplete="off">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" formControlName="password" required autocomplete="off">
                <label>Password</label>
            </div>
            <a (click)="onSubmit()">
                <span></span>
                <span></span>
                <span></span>
                <span></span> 
                Login
            </a>
        </form>
    </div>
</div>
