<form [formGroup]="sessionForm">

  <div style=" display: flex; justify-content: center; ">
     <mat-form-field appearance="outline" style="width: 20%;">
    <mat-label>Courses</mat-label>
    <mat-select formControlName="courseID">
      <mat-option *ngFor="let course of arrayOfCourses" [value]="course.id">
        {{course.course_Name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </div>
 
  <div class="courseData" *ngIf="this.courseID" style=" display: flex; justify-content: center; ">
    <div class="content" style="width: 50%;">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Session Params</mat-card-title>
        </mat-card-header>
        <mat-card-content style="display: flex; flex-direction:column">
          
          <mat-form-field appearance="outline">
            <mat-label>Session Title</mat-label>
            <input matInput type="text" formControlName="title"
              [ngClass]="{ 'ng-invalid': sessionForm.get('title')?.invalid }">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <input matInput [ngxMatDatetimePicker]="start" placeholder="Start Date Time" [formControl]="startDate" />
            <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #start></ngx-mat-datetime-picker>
          </mat-form-field>
          
          <mat-form-field appearance="outline">
            <input matInput [ngxMatDatetimePicker]="end" placeholder="End date Time" [formControl]="endDate" />
            <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #end></ngx-mat-datetime-picker>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button (click)="onSubmit(sessionForm)" color="primary" style="width: 150px;">Submit</button>
      </mat-card>
    </div>

  </div>
</form>
