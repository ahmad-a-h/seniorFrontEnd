<form [formGroup]="sessionForm">

  <div class="courseData" *ngIf="this.courseID" style=" display: flex; justify-content: center; ">
    <div class="content" style="width: 50%;">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Course Creation</mat-card-title>
        </mat-card-header>
        <mat-card-content style="display: flex; flex-direction:column">

          <mat-form-field appearance="outline">
            <mat-label>Course Code</mat-label>
            <input matInput type="text" formControlName="course_Code"
              [ngClass]="{ 'ng-invalid': sessionForm.get('course_Code')?.invalid }">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Course Name</mat-label>
            <input matInput type="text" formControlName="course_Name"
              [ngClass]="{ 'ng-invalid': sessionForm.get('course_Name')?.invalid }">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Course Description</mat-label>
            <input matInput type="text" formControlName="course_Description"
              [ngClass]="{ 'ng-invalid': sessionForm.get('course_Description')?.invalid }">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Course Instructor</mat-label>
            <input matInput type="text" formControlName="course_Instructor"
              [ngClass]="{ 'ng-invalid': sessionForm.get('course_Instructor')?.invalid }">
          </mat-form-field>

          <!-- <mat-form-field appearance="outline">
            <mat-label>Class</mat-label>
            <mat-select formControlName="classid">
              <mat-option *ngFor="let course of arrayOfClasses" [value]="course.id">
                {{course.class_nb}}
              </mat-option>
            </mat-select>
          </mat-form-field> -->

        </mat-card-content>
        <button mat-raised-button (click)="onSubmit(sessionForm)" color="primary" style="width: 150px;">Submit</button>
      </mat-card>
    </div>

  </div>
</form>
